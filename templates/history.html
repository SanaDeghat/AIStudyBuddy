<!DOCTYPE html>
<html>
<head>
    <title>Study History</title>
    <style> 
        body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        
        /* CSS Classes for Effectiveness */
        .effective-yes { color: green; font-weight: bold; }
        .effective-no { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ“š Study History</h1>
    <nav>
        <a href="/">Log Session</a> | 
        <a href="/history">History</a> | 
        <a href="/recommendations">AI Recommendations</a>
    </nav>

    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Duration (mins)</th>
                <th>Time of Day</th>
                <th>Mood</th>
                <th>Effective?</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
            <tr>
                <td>{{ session.Subject }}</td>
                <td>{{ session.Duration }}</td>
                <td>{{ session.TimeOfDay }}</td>
                <td>{{ session.Mood }}</td>
                <!-- Use a class based on the value -->
                <td class="effective-{{ session.Effectiveness|lower }}">
                    {{ session.Effectiveness }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
