<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What If? Prediction</title>
</head>
<body>

<h1>What If? Prediction</h1>

<form method="POST">
    <label>Subject:</label>
    <select name="subject" required>
        <option value="">-- Select --</option>
        <option>Math</option>
        <option>Science</option>
        <option>History</option>
        <option>English</option>
    </select>
    <br><br>

    <label>Time Spent (minutes):</label>
    <input type="number" name="time_spent" min="1" required>
    <br><br>

    <label>Time of Day:</label>
    <select name="time_of_day" required>
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
        <option>Night</option>
    </select>
    <br><br>

    <label>Mood / Energy Level (1–5):</label>
    <input type="number" name="mood" min="1" max="5" required>
    <br><br>

    <button type="submit">Predict Effectiveness</button>
</form>

{% if prediction %}
    <h2>Prediction:</h2>
    <p>The session is predicted to be <strong>{{ prediction }}</strong>.</p>
{% else %}
    <p>Enter hypothetical study conditions above to predict their effectiveness.</p>
{% endif %}

<hr>
<a href="/">← Back</a>

</body>
</html>
