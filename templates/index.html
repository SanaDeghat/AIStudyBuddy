<!DOCTYPE html>
<html>
<head>
    <title>AI Study Buddy - Log Session</title>
    <style> body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; } label { display: block; margin-top: 10px; } </style>
</head>
<body>
    <h1>üìù Log Study Session</h1>
    <nav>
        <a href="/">Log Session</a> | 
        <a href="/history">History</a> | 
        <a href="/recommendations">AI Recommendations</a>
    </nav>

    <form method="POST" action="/">
        <label>Subject:</label>
        <select name="subject">
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Literature">Literature</option>
        </select>

        <label>Time Spent (minutes):</label>
        <input type="number" name="duration" required min="1">

        <label>Time of Day:</label>
        <select name="time_of_day">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
        </select>

        <label>Mood / Energy:</label>
        <select name="mood">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label>Was it Effective?</label>
        <select name="effectiveness">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <br><br>
        <button type="submit">Log Session</button>
    </form>
</body>
</html>
